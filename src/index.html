<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allerta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap"
        rel="stylesheet">
    <title>Pig Game</title>
</head>

<body>
    <div class="piggame">
        <div class="piggame__setupGame">
            <div class="piggame__create">
                <h1 class="piggame__create--h1"><span>Create</span><span>Game</span></h1>
                <p class="piggame__create--p">Select bets size</p>
                <div class="piggame__create--betsChoices">
                    <button>1 / 2</button>
                    <button>2x</button>
                    <button>min</button>
                    <button>max</button>
                </div>
                <div class="piggame__create--input">
                    <p>-</p>
                    <input value="100">
                    <p>+</p>
                </div>
                <div class="piggame__create--btn">
                    <button>Create Account</button>

                </div>

            </div>
            <div class="piggame__account"></div>
            <div class="piggame__amount"></div>
            <div class="piggame__history"></div>
        </div>
    </div>
</body>

</html>
